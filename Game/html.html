<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <h2>Jumping game</h2>
    <div class="main">
      <h1>Score: <span id="scoreDisplay">0</span></h1>
      <img class="human" src="./human.png" />
      <div class="land">
        <img id="stone1" src="./stone1.png" alt="stone1" />
        <img id="stone2" src="./stone2.png" alt="stone2" />
        <img id="stone3" src="./stone3.png" alt="stone3" />
        <img id="stone4" src="./stone4.png" alt="stone4" />
      </div>
    </div>
    <button>Jump</button>
    <script src="script.js"></script>
  </body>
</html>
