<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="mainimg">
        <div class="details">
          <h1>Beach</h1>
          <p>
            A beach is a narrow strip of land separating a body of water from
            inland areas.
          </p>
        </div>

        <img id="img1" src="./Images/forest.jpg" />
      </div>
      <div class="items">
        <div class="item1">
          <img src="./Images/forest.jpg" alt="forest" />
          <p id="ip4">Forest</p>
        </div>
        <div class="item2">
          <img src="./Images/desert.jpg" alt="Desert" />
          <p id="ip2">Desert</p>
        </div>
        <div class="item3">
          <img src="./Images/beach.jpg" alt="Beach" />
          <p id="ip3">Beach</p>
        </div>
        <div class="item4">
          <img src="./Images/snow.jpg" alt="Snow" />
          <p id="ip2">Snow</p>
        </div>
      </div>
      <div class="pn">
        <button><i class="fa-solid fa-caret-left"></i></button>
        <button><i class="fa-solid fa-caret-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
