<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-scissor</title>
    <link
      rel="shortcut icon"
      href="c:\Users\DELL\Downloads\rock-paper-scissors.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="games">
      <h1 id="title">Rock-Paper-scissor</h1>
      <div class="Main-box">
        <div class="Computer">
          <img id="rockimg" src="c:\Users\DELL\Downloads\hand.png" alt="" />
        </div>
        <div class="Player">
          <img id="paperimg" src="c:\Users\DELL\Downloads\hand.png" alt="" />
        </div>
      </div>
      <div class="score">
        <div class="Computersecs">
          <p id="computerh">Computer</p>
          <p id="Computerscore">0</p>
        </div>
        <p id="dash">-</p>
        <div class="Usersecs">
          <p id="Userscore">0</p>
          <p id="Userh">Player</p>
        </div>
      </div>
      <div class="selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
      </div>
    </div>
    <script src="RPSscript.js"></script>
  </body>
</html>
